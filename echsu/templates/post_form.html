
<form method="post" enctype="multipart/form-data">
        {% if current_user %}
            <div>

                {% for field in form %}
                        {{ field.label }}{{ field }}
                {% endfor %}
            </div>
        {% endif %}

        {% for field in message_form %}
            <div>
                {{ field.label }}{{ field }}
            </div>
        {% endfor %}
    <input type="submit">
</form>
