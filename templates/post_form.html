
<form method="post" enctype="multipart/form-data">
        {% if current_user %}
            <div>
                {% for field in form %}
                        {{ field.label }}{{ field }}
                {% endfor %}
            </div>
        {% endif %}

        {% for field in message_form %}
            <div>
                {{ field.label }}{{ field }}
                {% if field.errors %}
                    <span class="error">{{ field.errors|join(', ') }}</span>
                {% endif %}
            </div>
        {% endfor %}
    <input type="submit">
</form>
