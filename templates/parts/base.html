<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %} Ech.su {% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    </head>
    <body style="background-color: aliceblue; height: 100%;">
        <div class="wrap">
            <nav class="navbar-inverse navbar" data-role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a href="{{ reverse_url('main_page') }}" class="navbar-brand" target="_blank">Ech.su</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="{{ reverse_url('manage') }}">МО<s>Д</s>ЧЕРКА</a><li>
                        </ul>
                        {% include "parts/login.html" %}
                    </div>
                </div>
            </nav>
        </div>
        {% if current_user %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2 col-sm-3" style="border-right: 1px solid #aaa;">
                        {% include "parts/menu.html" %}
                    </div>
                    <div class="col-md-10 col-sm-9">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        {% else %}
            {% include "parts/login_form.html" %}
        {% endif %}
    </body>
</html>
