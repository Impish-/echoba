<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <h1 class="title" style="text-align: center; margin-bottom: 30px;">Добро пожаловать!</h1>
                <form action="" method="post" class="form-horizontal" style="text-align: center;">
                    {{ xsrf_form_html }}
                    <div class="form-group">
                        <label for="login-login" class="col-md-4 col-sm-3 control-label">Логин</label>
                        <div class="col-md-6 col-sm-7">
                            <input type="text" name="login" id="login-login" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login-password" class="col-md-4 col-sm-3 control-label">Пароль</label>
                        <div class="col-md-6 col-sm-7">
                            <input type="password" name="password" id="login-password" class="form-control">
                        </div>
                    </div>
                    <input type="submit" value="Вход" class="btn btn-default btn-lg">
                </form>
            </div>
        </div>
    </div>
</div>
