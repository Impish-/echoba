{% extends "parts/manage_base.html" %}
{% block content %}
    <div>
        <h1 class="title">Мочераторы и им сочувствующие</h1>

        {% if current_user.role.value == 'Admin' %}
            <hr style="color: darkorange"/>
            <p>Добавить:</p>
                <form href="edit_section" method="POST">
                        {% include 'parts/view_form.html' %}
                        <td><input type="submit" value="Добавить"></td>
                </form>

            <hr style="color: darkorange"/>
        {% endif %}


        <table class="table table-hover">
            {% for section in section_list %}
                <tr>
                    <form action="{{ reverse_url('edit_section', section.id) }}" method="POST">
                        <td><input type="text" name="name" value="{{ section.name }}">
                        <td><input type="hidden" value="{{ section.id }}" name="id"></td>
                        <td><input type="submit" value="изменить"></td>
                        <td><a href="{{ reverse_url('del_section', section.id) }}">Удалить</a></td>
                    </form>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
